<div class="modal">
  <h1 mat-dialog-title>Tipos de inyectores Bosch</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> No
        mbre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- repair Column -->
    <ng-container matColumnDef="repair">
      <th mat-header-cell *matHeaderCellDef> Reparación </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="button" (click)="openRepair(tipo,element.name)">Reparación</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close class="button">Cerrar</button>
  </div>
</div>
