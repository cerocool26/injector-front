<div class="modal">


  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Reparacion de inyectores {{name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="example-card">
        <mat-card-content>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of dataSource">{{item.step}} {{item.content}}</mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
          <mat-progress-bar mode="determinate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Torque de inyectores {{name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="example-card">
        <mat-card-content>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of dataSource2">{{item.name}} {{item.content}}</mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
          <mat-progress-bar mode="determinate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
</div>
